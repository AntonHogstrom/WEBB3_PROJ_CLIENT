<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Anton Högström - Portfolio</title>
</head>
<body>

    <header>
        <nav>
            <div id="navIcons">
                <div id="menu_div"><span class="menu_icon"><i id="hamburger" class="fas fa-bars fa-2x"></i></span><span>menu</span></div>
                <div id="login_div"><a id="loginLink" href="#"><span>log in</span><span class="login_icon"><i class="fas fa-sign-in-alt fa-2x"></i></span></a></div>
            </div>
            <ul id="menu_ul">
                <li id="closeMenu_li"><i id="closeMenu" class="fas fa-times fa-2x"></i></li>
                <li><a id="homeLink" href="index.html">Home</a></li>
                <li><a href="#courses_section">Courses</a></li>
                <li><a href="#works_section">Work Experience</a></li>
                <li><a href="#websites_section">Websites</a></li>
                <li><a id="adminLink" href="#">Admin</a></li>
            </ul>
        </nav>
    </header>
    
    <main>

        <section id="first_section">
            <picture>
                <img src="img/pepecode.jpg" alt="Profile Image Anton Högström">
            </picture>
            <div class="first_text_div">
                <div id="signature">Anton Högström</div>
                <div id="title">Webdeveloper</div>
            </div>
        </section>

        <section id="courses_section">
            <h2>Courses</h2>
            <div id="courses_div">
                <div class="courses_head">
                    <ul>
                        <li>University</li>
                        <li>Name</li>
                        <li>Code</li>
                        <li>Start</li>
                        <li>End</li>
                    </ul>
                </div>
            </div>

        </section>

        <section id="works_section">
            <h2>Work Experience</h2>

            <div id="works_div">
                <div class="works_head">
                    <ul>
                        <li>Company</li>
                        <li>Title</li>
                        <li>Start</li>
                        <li>End</li>
                    </ul>
                </div>
            </div>

        </section>

        <section id="websites_section">
            <h2>Websites</h2>
   
            <div id="websites_div">
            </div>

        </section>
    </main>
    <script src="js/typescript.js"></script>
</body>
</html>
